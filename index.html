<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Formulario</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
</head>

<body>

    <section class="contenedor">
        <div class="formulario">
            <span class="icon"><i class="fab fa-battle-net"></i></span>
            <div class="Titulos">
                <h1>HOLA!</h1>
                <p>Bienvenidos</p>
            </div>


            <div class="Datos">
                <input type="text" name="Nombre" id="nombres" placeholder="Ingrese su Nombre">
                <input type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
                <input type="password" name="contraseña" id="contraseña" placeholder="Ingrese su Contraseña">
            </div>
            <button>Ingresar</button>
            <p class="parrafo2">No tienes una cuenta? <a href="#">Registrarme</a></p>
        </div>

    </section>

</body>

</html>
